<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos em JS</title>
    <link rel="stylesheet" href="objeto2.css">
</head>
<body>
        <h2>Objetos em Javascript</h2>
            <button onclick="ver()">Ver os números</button>
            <p class="recebe"></p>
            <div class="divi">
                <table>
                    <legend>Tabela de produtos</legend>
                    <thead>
                        <tr>
                            <th scope="colgroup">Produtos</th>
                            <th scope="colgroup">Preços(MZN)</th>
                            <th scope="colgroup">Descontos(%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>
                                <input type="checkbox" name="arro" id="arroz">
                                <label for="arroz" onclick="az()">Arroz</label>
                            </th>
                            <th id="arr">1400</th>
                            <th class="arro">17</th>
                        </tr>
                        <tr>
                            <th>
                                <input type="checkbox" name="Milho" id="fmilho">
                                <label for="fmilho" onclick="">Farinha de Milho</label>
                            </th>
                            <th class="fm">1200</th>
                            <th class="fam">12</th>
                        </tr>
                        <tr>
                            <th>
                                <input type="checkbox" name="ole" id="oleo">
                                <label for="oleo" onclick="">Oléo</label>
                            </th>
                            <th class="ol">820</th>
                            <th class="ole">7</th>
                        </tr>
                        <tr>
                            <th>
                                <input type="checkbox" name="batat" id="batata">
                                <label for="batata" onclick="">Batata(kg)</label>
                            </th>
                            <th class="bat">70</th>
                            <th class="bata">2</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p class="volta"></p>
    
    <script src="objeto2.js"></script>
</body>
</html>
