<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função</title>
    <link rel="stylesheet" href="funcao18.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div>
                <input type="email" required name="mail" id="gmail" onclick="notar()" placeholder="exemplo@gmail.com">
            </div>
            <div>
                <input type="email" role="" name="xmail" id="xgmail" placeholder="Confirmar exemplo@gmail.com">
            </div>
            <div>
                <input type="password" required name="senha" id="dsenha" placeholder="Digite a senha">
            </div>
            <div>
                <input type="password" required name="xsenha" id="xdsenha" placeholder="Confirmar senha">
            </div>
            <p class="responde">Verificado</p>
            <p class="retorna">A senha não conscide</p>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <script src="funcao18.js"></script>
</body>
</html>
