<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições em JavaScript</title>
    <style>
        body {
            background-color: wheat;
        }
        h1, h2 {
            text-align: center;
            background-color: whitesmoke;
        }
        div.conteiner {
            background-color: rgb(228, 144, 18);
            padding: 5px;
            border-radius: 5px;
        }
        input:hover {
            border: none;
        }
        input {
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Condições em JavaScript</h1>
    <h2>Analisando Condições</h2>
    <div class="conteiner">
        <label for="car">Velocidade do carro:</label>
        <input type="number" name="carro" id="car" class="carr">km/h
        <input type="button" value="Verificar" onclick="calcular()">
        <div class="resul">Resultado</div>
    </div>

    <script src="script10.js"></script>
</body>
</html>
